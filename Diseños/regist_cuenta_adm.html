<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/static/css/regist_cuenta_adm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <div class="login-panel">
            <div class="header-container">
                <div class="logo-container">
                    <img src="/static/img/Tec_3.webp" alt="Logo" class="logo">
                    <h1 class="title">Registro de Cuenta de Administración</h1>
                </div>
                <p class="subtitle">Ingrese sus datos personales para registrarse</p>
            </div>

            <div class="form-container">
                <form id="registro-form">
                    <div class="form-group">
                        <input type="text" id="dni" name="dni" class="form-input" placeholder="Ingrese su DNI" required>
                    </div>

                    <div class="form-group">
                        <input type="text" id="nombre" name="nombre" class="form-input" placeholder="Ingrese su nombre" required>
                    </div>

                    <div class="form-group">
                        <input type="text" id="apellido" name="apellido" class="form-input" placeholder="Ingrese su apellido" required>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" name="email" class="form-input" placeholder="Ingrese su e-mail" required>
                    </div>

                    <div class="form-group">
                        <input type="tel" id="telefono" name="telefono" class="form-input" placeholder="Ingrese su teléfono" required>
                    </div>

                    <div class="form-group password-container">
                        <input type="password" id="password" name="password" class="form-input" placeholder="Ingrese su contraseña" required>
                        <button type="button" class="toggle-password">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>

                    <div class="form-group password-container">
                        <input type="password" id="confirm-password" name="verify_password" class="form-input" placeholder="Verifique su contraseña" required>
                        <button type="button" class="toggle-password">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>

                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </div>

        <div class="image-panel">
            <div class="image-container">
                <img src="/static/img/Güemes.webp" alt="Imagen de fondo" class="full-image">
                <div class="text-container">
                    <p class="login-info">Seleccione su rol</p>
                    <div class="role-selector">
                        <select class="role-dropdown">
                            <option value="administrador">Administrador</option>
                            <option value="usuario">Usuario</option>
                            <option value="familiar">Familiar</option>
                            <option value="invitado">Invitado</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
