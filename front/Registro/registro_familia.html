<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="icon" type="image/x-icon" href="logotec.ico">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="page-container">
    <div class="login-panel">
      <div class="header-container">
        <div class="logo-container horizontal-centered">
          <div class="logo">
            <img src="logotec.webp" alt="Logo colegio">
          </div>
          <h1 class="title">Registro</h1>
        </div>

        <p class="subtitle centered-text">
          Ingrese sus datos personales para registrarse
        </p>
      </div>

      <div class="form-container">
        <form>
          <div class="form-group">
            <span class="input-icon">
              <i class="fa-solid fa-id-card" style="color: #8bc34a;"></i>
            </span>
            <input type="text" id="dni" class="form-input with-icon" placeholder="Ingrese su DNI">
          </div>

          <div class="form-group">
            <span class="input-icon">
              <i class="fa-solid fa-user" style="color: #8bc34a;"></i>
            </span>
            <input type="text" id="nombre" class="form-input with-icon" placeholder="Ingrese su nombre">
          </div>

          <div class="form-group">
            <span class="input-icon">
              <i class="fa-solid fa-user-tag" style="color: #8bc34a;"></i>
            </span>
            <input type="text" id="apellido" class="form-input with-icon" placeholder="Ingrese su apellido">
          </div>

          <div class="form-group">
            <span class="input-icon">
              <i class="fa-solid fa-envelope" style="color: #8bc34a;"></i>
            </span>
            <input type="email" id="email" class="form-input with-icon" placeholder="Ingrese su e-mail">
          </div>

          <div class="form-group">
            <span class="input-icon">
              <i class="fa-solid fa-phone" style="color: #8bc34a;"></i>
            </span>
            <input type="tel" id="telefono" class="form-input with-icon" placeholder="Ingrese su teléfono">
          </div>

          <div class="form-group password-container">
            <span class="input-icon">
              <i class="fa-solid fa-lock" style="color: #8bc34a;"></i>
            </span>
            <input type="password" id="password" class="form-input with-icon" placeholder="Ingrese su contraseña">
            <button type="button" id="togglePassword" class="toggle-password">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>

          <div class="form-group password-container">
            <span class="input-icon">
              <i class="fa-solid fa-lock" style="color: #8bc34a;"></i>
            </span>
            <input type="password" id="verifyPassword" class="form-input with-icon" placeholder="Verifique su contraseña">
            <button type="button" id="toggleVerifyPassword" class="toggle-password">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>

          <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
      </div>
    </div>

    <div class="image-panel">
      <div class="image-container">
        <img 
          src="Güemes.webp"
          alt="Monumento histórico" 
          class="full-image">
      </div>
    </div>
  </div>

  <script>
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });

    document.getElementById('toggleVerifyPassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('verifyPassword');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });
  </script>
</body>
</html>
