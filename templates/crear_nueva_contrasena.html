<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nueva_contraseña.css') }}" />
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='img/logotec.webp') }}" alt="Logo Técnica 3" />
        <h1>Técnica 3</h1>
    </header>
    <div class="container">
        <div class="form-box">
            <h2>Nueva Contraseña</h2>
            <form method="POST">
                <input type="password" name="new_password" placeholder="Nueva contraseña" required>
                <input type="password" name="confirm_password" placeholder="Confirmar contraseña" required>
                <button type="submit">Cambiar contraseña</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/nueva_contraseña.js') }}"></script>
</body>
</html>
